---
layout: default
title: netoencoded
---
{% for post in site.posts %}
  {% assign currentdate = post.date | date: "%Y" %}
  {% if currentdate < '2020' %}
    <div class="article-container">
      <small><span class="date">{{post.date | date: '%B %d , %Y'}}</span></small>
      <h2 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h2>
    </div>
  {% endif %}
{% endfor %}
<p align="center">
  <a href="index.html">new posts</a>
</p>
